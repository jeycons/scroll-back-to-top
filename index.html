<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scroll back to top</title>
    <style>
      #go-top {
        display: none;
        position: fixed;
        right: 30px;
        bottom: 50px;
        outline: 0;
        border: 0;
        background: transparent;
        cursor: pointer;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div style="background-color:lightgrey;padding-bottom: 2500px">
      <div style="max-width: 640px; margin: 0 auto; padding-top: 100px;">
        <p>이 예제는 사용자가 페이지를 아래로 내리면 위로 가기 버튼이 나타나고 버튼을 클릭하면 스크롤이 위로 이동하는 순수 자바스크립트 코드입니다.</p>
        <p style="color: crimson;">IE11 이하에서는 작동되지 않습니다</p>
        <p style="font-size: 24px;"><strong>스크롤을 아래로 내려 보세요!</strong></p>
      </div>
    </div>
    <!-- button -->
    <button id="go-top"><svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor"
        class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
      </svg></button>

    <script>
      var backToTop = () => {
        // Scroll | button show/hide
        window.addEventListener('scroll', () => {
          if (document.querySelector('html').scrollTop > 100) {
            document.getElementById('go-top').style.display = "block";
          } else {
            document.getElementById('go-top').style.display = "none";
          }
        });
        // back to top
        document.getElementById('go-top').addEventListener('click', () => {
          window.scrollTo({
            top: 0,
            left: 0,
            behavior: 'smooth'
          });
        })
      };
      backToTop();

    </script>
  </body>

</html>
